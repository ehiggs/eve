dist: xenial
language: python
cache: pip
services:
  - mongodb
  - redis-server
before_script:
  - sleep 15
  - mongo eve_test --eval 'db.createUser({user:"test_user",pwd:"test_pw",roles:["readWrite"]});'
install: travis_retry pip install tox-travis
script: tox --recreate

matrix:
  include:
    - env: TOXENV=linting
      python: "3.7"
    - env: TOXENV=py27
      python: "2.7"
    - env: TOXENV=py35
      python: "3.5"
    - env: TOXENV=py36
      python: "3.6"
    - env: TOXENV=py37
      python: "3.7"
    - env: TOXENV=py38
      python: "3.8"
    - env: TOXENV=pypy3
      python: "pypy3.5-6.0"
    - env: TOXENV=coverage
      python: "3.7"
      script:
        - tox --recreate
        - bash <(curl -s https://codecov.io/bash)
